<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de RPG Digital</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #ffffff;
            --primary: #e74c3c;
            --secondary: #3498db;
            --accent: #f1c40f;
            --input-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: flex-start;
            padding: 20px;
            margin-left: 20px;
        }

        .ficha-container {
            background-color: var(--card);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { text-align: center; border-bottom: 2px solid #444; padding-bottom: 10px; margin-top: 0; }

        .foto-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
            border: 3px dashed #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            background-color: #222;
        }

        .foto-container img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .foto-container span { font-size: 0.8em; color: #888; text-align: center; padding: 10px; }
        #input-foto { display: none; }

        .info-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
        }

        .info-box { display: flex; flex-direction: column; }
        .info-box.full { grid-column: span 2; }
       
        .info-box label {
            font-size: 0.7em;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .info-box input {
            background: var(--input-bg);
            border: 1px solid #444;
            color: white;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .status-box {
            background: #3d3d3d;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid #ccc;
        }

        .status-box.vida { border-color: #e74c3c; }
        .status-box.sanidade { border-color: #9b59b6; }
        .status-box.mp { border-color: #3498db; }
        .status-box.mov { border-color: #2ecc71; }

        .atributos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .attr-card {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #444;
        }

        .attr-name { font-weight: bold; font-size: 0.8em; color: #aaa; margin-bottom: 5px; }
        .attr-valor { font-size: 1.5em; font-weight: bold; margin: 5px 0; }

        .controles { display: flex; gap: 10px; }

        button {
            width: 30px; height: 30px;
            border-radius: 5px; border: none;
            cursor: pointer; font-weight: bold;
            font-size: 1.2em; transition: 0.2s;
        }

        .btn-add { background-color: #27ae60; color: white; }
        .btn-sub { background-color: #c0392b; color: white; }
        button:hover { opacity: 0.8; transform: scale(1.1); }

        .iniciativa-section {
            margin: 20px 0;
            background: #444;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-reset {
            width: 100%; margin-top: 25px;
            height: 40px; background: #555;
            font-size: 0.9em; color: white;
            border-radius: 8px; border: none; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="ficha-container">
    <h2>Ficha de Personagem</h2>

    <div class="foto-container" onclick="document.getElementById('input-foto').click()">
        <span id="label-foto">Clique para adicionar foto</span>
        <img id="preview-foto" src="" alt="Foto">
    </div>
    <input type="file" id="input-foto" accept="image/*" onchange="salvarFoto(this)">

    <div class="info-section">
        <div class="info-box full">
            <label>Nome do Personagem</label>
            <input type="text" id="info-nome" placeholder="..." oninput="salvarFicha()">
        </div>
        <div class="info-box">
            <label>Raça</label>
            <input type="text" id="info-raca" placeholder="..." oninput="salvarFicha()">
        </div>
        <div class="info-box">
            <label>Idade</label>
            <input type="text" id="info-idade" placeholder="..." oninput="salvarFicha()">
        </div>
        <div class="info-box">
            <label>Tamanho</label>
            <input type="text" id="info-tamanho" placeholder="..." oninput="salvarFicha()">
        </div>
        <div class="info-box">
            <label>Condição</label>
            <input type="text" id="info-condicao" placeholder="..." oninput="salvarFicha()">
        </div>
    </div>

    <div class="status-grid">
        <div class="status-box vida">
            <label>VIDA</label>
            <div class="attr-valor" id="val-vida">20</div>
            <div class="controles" style="justify-content: center;">
                <button class="btn-sub" onclick="alterar('vida', -1)">-</button>
                <button class="btn-add" onclick="alterar('vida', 1)">+</button>
            </div>
        </div>
        <div class="status-box sanidade">
            <label>SANIDADE</label>
            <div class="attr-valor" id="val-sanidade">20</div>
            <div class="controles" style="justify-content: center;">
                <button class="btn-sub" onclick="alterar('sanidade', -1)">-</button>
                <button class="btn-add" onclick="alterar('sanidade', 1)">+</button>
            </div>
        </div>
        <div class="status-box mp">
            <label>MP</label>
            <div class="attr-valor" id="val-mp">15</div>
            <div class="controles" style="justify-content: center;">
                <button class="btn-sub" onclick="alterar('mp', -1)">-</button>
                <button class="btn-add" onclick="alterar('mp', 1)">+</button>
            </div>
        </div>
        <div class="status-box mov">
            <label>MOV</label>
            <div class="attr-valor" id="val-mov">8</div>
            <div class="controles" style="justify-content: center;">
                <button class="btn-sub" onclick="alterar('mov', -1)">-</button>
                <button class="btn-add" onclick="alterar('mov', 1)">+</button>
            </div>
        </div>
    </div>

    <div class="iniciativa-section">
        <strong>INICIATIVA:</strong>
        <div class="controles">
            <button class="btn-sub" onclick="alterar('iniciativa', -1)">-</button>
            <span class="attr-valor" id="val-iniciativa" style="margin: 0 15px;">10</span>
            <button class="btn-add" onclick="alterar('iniciativa', 1)">+</button>
        </div>
    </div>

    <div class="atributos-grid"></div>

    <button class="btn-reset" onclick="resetarFicha()">Zerar Toda a Ficha</button>
</div>

<script>
    const atributosBase = { for: 0, int: 0, con: 0, des: 0, per: 0, car: 0, sor: 0 };
   
    // Valores Iniciais Solicitados
    const statusCombate = {
        vida: 20,
        sanidade: 20,
        mp: 15,
        mov: 8,
        iniciativa: 10
    };
   
    let fotoPersonagem = "";
    const camposInfo = ['nome', 'raca', 'idade', 'tamanho', 'condicao'];

    function carregarFicha() {
        const salvos = JSON.parse(localStorage.getItem('ficha_rpg_v5'));
        if (salvos) {
            Object.assign(statusCombate, salvos.status);
            Object.assign(atributosBase, salvos.attrs);
            fotoPersonagem = salvos.foto || "";
            if(fotoPersonagem) exibirFoto(fotoPersonagem);
           
            camposInfo.forEach(campo => {
                if(salvos.infos && salvos.infos[campo]) {
                    document.getElementById(`info-${campo}`).value = salvos.infos[campo];
                }
            });
        }
        renderizarAtributos();
        atualizarDisplayStatus();
    }

    function salvarFoto(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onloadend = function() {
            fotoPersonagem = reader.result;
            exibirFoto(fotoPersonagem);
            salvarFicha();
        }
        if (file) { reader.readAsDataURL(file); }
    }

    function exibirFoto(base64) {
        const img = document.getElementById('preview-foto');
        const label = document.getElementById('label-foto');
        img.src = base64;
        img.style.display = 'block';
        label.style.display = 'none';
    }

    function renderizarAtributos() {
        const grid = document.querySelector('.atributos-grid');
        grid.innerHTML = '';
        for (let attr in atributosBase) {
            grid.innerHTML += `
                <div class="attr-card">
                    <span class="attr-name">${attr.toUpperCase()}</span>
                    <span class="attr-valor" id="val-${attr}">${atributosBase[attr]}</span>
                    <div class="controles">
                        <button class="btn-sub" onclick="alterar('${attr}', -1, true)">-</button>
                        <button class="btn-add" onclick="alterar('${attr}', 1, true)">+</button>
                    </div>
                </div>`;
        }
    }

    function atualizarDisplayStatus() {
        for (let s in statusCombate) {
            const el = document.getElementById(`val-${s}`);
            if (el) el.innerText = statusCombate[s];
        }
    }

    function alterar(campo, quantidade, isAtributo = false) {
        if (isAtributo) {
            atributosBase[campo] += quantidade;
            document.getElementById(`val-${campo}`).innerText = atributosBase[campo];
        } else {
            statusCombate[campo] += quantidade;
            document.getElementById(`val-${campo}`).innerText = statusCombate[campo];
        }
        salvarFicha();
    }

    function salvarFicha() {
        const infosObj = {};
        camposInfo.forEach(campo => {
            infosObj[campo] = document.getElementById(`info-${campo}`).value;
        });

        const dados = {
            status: statusCombate,
            attrs: atributosBase,
            foto: fotoPersonagem,
            infos: infosObj
        };
        localStorage.setItem('ficha_rpg_v5', JSON.stringify(dados));
    }

    function resetarFicha() {
        if(confirm("Deseja resetar? (Os valores voltarão ao padrão: Vida 20, MP 15, etc)")) {
            localStorage.removeItem('ficha_rpg_v5');
            location.reload();
        }
    }

    carregarFicha();
</script>

</body>
</html>
